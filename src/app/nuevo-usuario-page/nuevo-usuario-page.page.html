<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">

      <ion-button ion-button (click)="closeModal()">Close</ion-button>

    </ion-buttons>
    <ion-title>Nuevo Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="register" (ngSubmit)="onSubmit(register.value)">
    <ion-item>
      <ion-label position="floating">
        Gmail
      </ion-label>
      <ion-input type="text" formControlName="gmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Contrase√±a
      </ion-label>
      <ion-input type="text" formControlName="contrasena"></ion-input>
    </ion-item>
    <ion-button color="primary" class="submit-btn" type="submit" [disabled]="!register.valid">LogIn</ion-button>
  </form>
</ion-content>
